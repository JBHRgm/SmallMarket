<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>SmallMarket - Login</title>

</head>

<body>
    <h2>Login</h2>
    <form action="/login" id="login-form" name="login-form" method="POST" enctype="application/x-www-form-urlencoded">
        <input type="email" id="usermail" name="usermail" placeholder="Email" required>
        <input type="password" id="userpassword" name="userpassword" placeholder="Password" required>
        <button type="submit" id="login-submit">Login</button>
    </form>
</body>

</html>
